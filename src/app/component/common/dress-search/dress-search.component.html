<section>
  <div class="search-container">
    <div class="search-field">
      <label>Rental Date</label>
      <input type="date" [(ngModel)]="startDate" class="form-control" placeholder="Select Check-in Date"/>
    </div>

    <div class="search-field">
      <label>Return Date</label>
      <input type="date" [(ngModel)]="endDate" class="form-control" placeholder="Select Check-out Date"/>
    </div>

    <div class="search-field">
      <label>Dress Size</label>
      <select [(ngModel)]="dressSize" class="form-control">
        <option disabled value="">Select Dress Size</option>
        <option *ngFor="let size of dressSizes" [value]="size">{{ size }}</option>
      </select>
    </div>

    <button class="home-search-button" (click)="handleInternalSearch()">Search Dresses</button>
  </div>

  <p *ngIf="error" class="error-message">{{ error }}</p>
</section>

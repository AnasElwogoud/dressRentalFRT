<section class="dress-results">
  <div *ngIf="dressSearchResults && dressSearchResults.length > 0" class="dress-list">
    <div *ngFor="let dress of dressSearchResults" class="dress-list-item">
      <!--      <img class="dress-list-item-image" ngSrc="E:\Learning\Projects\dressRental\dressRental_FRT\src\assets\images\1.jfif" alt="test" height="280" width="178"/>-->

      <img class="dress-list-item-image" height="280" width="178"
           [src]="'data:image/png;base64,'+dress.dressPhotoUrl" alt="{{dress.dressPhotoUrl}}"/>

      <div class="dress-details">
        <h3>{{ dress.size }}</h3>
        <p>Price: ${{ dress.price }} / night</p>
        <p>Description: {{ dress.description }}</p>
      </div>

      <div class="book-now-div">
        @if (isAdmin()) {
          <button class="edit-dress-button" (click)="navigateToDress(dress.id, true)">
            Edit Dress
          </button>
        } @else if (!isAdmin()) {
          <button class="book-now-button" (click)="navigateToDress(dress.id, false)">
            View/Book Now
          </button>
        }
      </div>
    </div>
  </div>
</section>
